<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Background Image</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('background.jpg'); /* Replace 'background.jpg' with your image file */
        background-size: cover;
        background-attachment: fixed; /* Set the background image to remain fixed */
    }

    /* Add additional styling for content */
    .content {
        padding: 20px;
        color: white;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a demonstration of a fixed background image.</p>
    </div>
</body>
</html>
