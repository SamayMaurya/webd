<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form Validation</title>
<script>
function validateForm() {
    var name = document.getElementById('name').value;
    var password = document.getElementById('password').value;
    var email = document.getElementById('email').value;
    var nameRegex = /^[a-zA-Z]{6,}$/; // Alphabets only and length >= 6
    var passwordRegex = /^.{6,}$/; // Minimum length of 6 characters
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple email validation regex

    // Validate Name
    if (!nameRegex.test(name)) {
        alert('Name should contain alphabets only and the length should not be less than 6 characters.');
        return false;
    }

    // Validate Password
    if (!passwordRegex.test(password)) {
        alert('Password should not be less than 6 characters.');
        return false;
    }

    // Validate Email
    if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return false;
    }

    // If all fields are valid
    alert('Registration successful!');
    return true;
}
</script>
</head>
<body>

<h2>Registration Form</h2>
<form onsubmit="return validateForm()">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
