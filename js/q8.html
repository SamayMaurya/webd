<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrolling Text in Status Bar</title>
<style>
  #status-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 10px;
    white-space: nowrap;
    overflow: hidden;
  }
</style>
</head>
<body>
<div id="status-bar"></div>
<script>
  // Function to scroll text in the simulated status bar
  function scrollText() {
    var text = "Your scrolling text goes here. "; // Your custom text
    var speed = 150; // Speed of scrolling (milliseconds)
    var idx = 0;
    var displayLength = 20; // Length of text to display at once
    var statusBar = document.getElementById('status-bar');

    setInterval(function() {
      var displayText = text.substring(idx, idx + displayLength);
      idx = (idx + 1) % (text.length - displayLength + 1);
      statusBar.textContent = displayText; // Set simulated status bar text
    }, speed);
  }

  // Call the scrollText function when the page loads
  window.onload = function() {
    scrollText();
  };
</script>
</body>
</html>
