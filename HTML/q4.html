<!DOCTYPE html>
<html>
<head>
    <title>Image Map Example</title>
</head>
<body>
    <h2>Click on the different sections of the image</h2>
    <img src="https://images.designtrends.com/wp-content/uploads/2015/12/04063348/World-map-vectors5.jpg" alt="Your Image" usemap="#image-map">
    
    <map name="image-map">
        <area shape="rect" coords="0,0,50,50" alt="Area 1" title="Area 1 Title" href="#" onclick="alert('Area 1 information: Details about Area 1')">
        <area shape="rect" coords="50,0,100,50" alt="Area 2" title="Area 2 Title" href="#" onclick="alert('Area 2 information: Details about Area 2')">
        <area shape="rect" coords="0,50,50,100" alt="Area 3" title="Area 3 Title" href="#" onclick="alert('Area 3 information: Details about Area 3')">
        <area shape="rect" coords="50,50,100,100" alt="Area 4" title="Area 4 Title" href="#" onclick="alert('Area 4 information: Details about Area 4')">
    </map>
</body>
</html>
