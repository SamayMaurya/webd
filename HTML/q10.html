<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML5 Tags Example</title>
</head>
<body>
<header>
<h1 style="text-align: center;">Heading at the Center</h1>
</header>

<nav>
<a href="#">Home</a> |
<a href="#">About</a> |
<a href="#">Contact</a>
</nav>

<article>
<h2>Article Title</h2>
<p>This is a sample article content.</p>
</article>

<video controls>
<source src="sample.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>

<audio controls>
<source src="sample.mp3" type="audio/mpeg">
Your browser does not support the audio tag.
</audio>

<footer>
<p>&copy; 2021 Your Website</p>
</footer>

<embed src="sample.swf" width="300" height="200">

<datalist id="browsers">
<option value="Chrome">
<option value="Firefox">
<option value="Safari">
<option value="Edge">
<option value="Opera">
</datalist>
<input list="browsers">

<bdi>HTML5 Rocks!</bdi>

<output for="x y"></output>

</body>
</html>
