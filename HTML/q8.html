<!DOCTYPE html>
<html lang="en">
<head>
<title>Basic Information Form</title>
</head>
<body>
  <h2>Basic Information</h2>
  <form>
    <label for="fullname">Full name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="John Doe">
    <br>
    <label for="birthdate">Birth date:</label>
    <input type="date" id="birthdate" name="birthdate">
    <br>
    <label for="gender">Gender:</label>
    <input type="radio" id="gender" name="gender" value="male"> Male
    <input type="radio" id="gender" name="gender" value="female"> Female
    <br>
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" cols="50"></textarea>
    <br>
    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
    <br>
    <h2>Extra Information</h2>
    <label for="interests">Interests:</label>
    <br>
    <input type="checkbox" id="interests" name="interests" value="books"> Books
    <input type="checkbox" id="interests" name="interests" value="movies"> Movies
    <input type="checkbox" id="interests" name="interests" value="videogames"> Videogames
    <br>
    <label for="favcolor">Favorite color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000">
    <br>
    <input type="submit" value="Send data">
    <input type="reset" value="Reset form">
  </form>
</body>
</html>
