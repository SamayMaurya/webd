    <Center>
        <H2>Customer Profile</H2>
    </Center>
    <br><br><br>
    <label>Name</label>
    <input type="text" name="sname" size="80" required>
    <br>
    <br><br><br>
    <label>Address</label>
    <textarea name="Description" cols="50" rows="5"></textarea>

    <br>
    <br><br><br>
    <label>Gender: <input type="radio" name="Gender" value="Male">Male
    <input type="radio" name="Gender" value="Female">Female
    </label>
    <br><br><br>
    <label>Age</label>
    <input type="number" name="age" size="80" required>
    <br><br><br>
    <label>Room type</label>
    <ol>
        <li><input type="checkbox" name="Room Type" value="AC">AC</li>
        <li><input type="checkbox" name="Room Type" value="NON-AC">NON-AC</li>
        <li><input type="checkbox" name="Room Type" value="Deluxe">Deluxe</li>

    </ol>
    <br><br><br>
    <label>Payment type</label>

    <ol>
        <li><input type="checkbox" name="Room Type" value="Credit Card">Credit Card</li>
        <li><input type="checkbox" name="Room Type" value="Debit Card">Credit Card</li>
        <li><input type="checkbox" name="Room Type" value="Cash">Cash</li>
        <li><input type="checkbox" name="Room Type" value="Cash">Coupoun</li>


    </ol>
    <br><br><br>
    <center>
        <button type="submit">Done</button>
    </center>
