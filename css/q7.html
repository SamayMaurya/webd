<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
</head>
<style>
    body {
    margin: 0;
    padding: 0;
}

.background-image {
    width: 100%;
    height: 100vh;
    background-image: url('background.jpg'); /* Specify the URL of your background image */
    background-size: contain; /* Adjust the size of the background image */
    background-repeat: repeat-x; /* Repeat the image horizontally. You can also use 'repeat-y' to repeat vertically */
    background-position: center; /* Position the background image at the center */
}

</style>
<body>
    <div class="background-image"></div>
</body>
</html>
