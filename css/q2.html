<!DOCTYPE html>
<html lang="en">
<head>
  <title>Box Shadow and Text Shadow Example</title>
  <style>
    .box {
      width: 200px;
      height: 150px;
      background-color: #f1f1f1;
      padding: 20px;
      margin: 20px;
      box-shadow: 10px 5px 5px rgba(0, 0, 0, 0.4);
    }

  </style>
</head>
<body>
  <div class="box">
    <h2>This is a box with box-shadow and text-shadow</h2>
    <p>This is some content inside the box.</p>
  </div>
</body>
</html>
