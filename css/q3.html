<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rounded Corners Example</title>
  <style>
    .rounded-box {
      width: 200px;
      height: 100px;
      background-color: #f1f1f1;
      border: 1px solid #ddd; /* Optional border */
      border-radius: 20px; /* Creates rounded corners with 20px radius */
    }
  </style>
</head>
<body>
  <div class="rounded-box">
    This is a box with rounded corners.
  </div>
</body>
</html>
